<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localizador de Produtos</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Localizador de Produtos</h1>

  <form id="form-produto">
    <input type="text" id="nome" placeholder="Nome do produto" required />
    <input type="text" id="corredor" placeholder="Corredor" required />
    <input type="text" id="prateleira" placeholder="Prateleira" required />
    <button type="submit">Salvar</button>
  </form>

  <input type="text" id="busca" placeholder="Buscar produto" />
	
	
	

  <ul id="lista-produtos"></ul>

  <script src="app.js"></script>
</body>
</html>
